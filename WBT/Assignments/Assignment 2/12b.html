<!DOCTYPE html>
<html>
    <head>
        
    </head>

    <style>
        div.container{
            width: max-content;
            text-align: left;
        }
        tr td:nth-of-type(1){
            text-align: right;
        }
        fieldset{
            border: 1px 0px 0px 0px;
        }
        legend{
            margin: 0 auto;
            
        }

    </style>

    <body>
        <div class="container">
            <h3>Create your account</h3>
            <hr>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="text" name="password"></td>
                </tr>
                <tr>
                    <td>Password Again</td>
                    <td><input type="text" name="confirmPassword"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Create Account"></td>
                </tr>
            </table>
            <fieldset>
                <legend>OR</legend>
            </fieldset>


        </div>
    </body>
</html>
